<!doctype html>
<html>
	<head>

	<body ng-app="myApp">

		<div ng-controller="mainCtrl as vm">

		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="mainCtrl.js"></script>
	</body>
</html>
