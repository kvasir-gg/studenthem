<!doctype html>
<html ng-app="myApp">
	<head>
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div ng-controller="mainCtrl as vm" class="main-content">
			<ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom">
				    <ui-gmap-search-box template="vm.searchbox.template" events="vm.searchbox.events" options="vm.options"></ui-gmap-search-box>
						<ui-gmap-markers models="vm.randomMarkers" coords="'self'">
			</ui-gmap-google-map>
		</div>

		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/lodash/dist/lodash.min.js"></script>
		<script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>

		<script src="mainCtrl.js"></script>
	</body>
</html>
