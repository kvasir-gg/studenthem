<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
	</head>
	<body ng-app="myApp">
		<div class="container" ng-controller="mainCtrl as vm">
			 		  
			<h1>{{vm.header}}</h1>
			<input name="name" ng-model="vm.userName" placeholder="Name, now." />
			<button type="button" ng-click="vm.addUser(vm.userName)">CLICK!!!</button>
			<p ng-repeat="user in vm.users"> {{user.name}}</p>
		</div>
		   
		<script src="lib/angular/angular.min.js"></script>
		<script src="mainCtrl.js"></script>
	</body>
</html>
