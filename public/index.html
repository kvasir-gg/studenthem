<!doctype html>
<html ng-app="myApp">
	<head>
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<div ng-controller="mainCtrl as vm" class="main-content">
			<div id="navbar" class="cmp-header">
				<a href="index.html">
					<img class="logo" src="images/logo.png" alt="Studenthem Logo" />
				</a>
				<div class="nav">
					<ul>
						<li><a href="#">Nytt konto</a></li>
						<li><a href="#">Logga in</a></li>
					</ul>
				</div>
			</div>

			<ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom">
				    <ui-gmap-search-box parentdiv="'navbar'" template="vm.searchbox.template" events="vm.searchbox.events" options="vm.options"></ui-gmap-search-box>
					<ui-gmap-markers models="vm.nightclubs" click="vm.showInformation" coords="'self'">
					<ui-gmap-markers models="vm.nationer" click="vm.showInformation" coords="'self'" icon="'icon'">
			</ui-gmap-google-map>
		</div>

		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/lodash/dist/lodash.min.js"></script>
		<script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>


		<script src="mainCtrl.js"></script>
	</body>
</html>
